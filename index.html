<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>

    <nav id="Navbar">
        <div class="player">
            <label for="Player1"> <strong>Player 1* :</strong></label>
            <input type="text" id="Player1" placeholder="*Required*" required>
        </div>
        <div class="player">
            <label for="Player2"> Player 2 :</label>
            <input type="text" id="Player2" placeholder="*optionnal*">
        </div>
        <input type="button" id="Creation" value="New Game">
        <input type="button" id="Party" value="New Round">
        <input type="button" id="Clear" value="Clear Game">
        <input type="button" id="Score" value="See Scores">

    </nav>
</header>
<main>
    <div id="GameGrid">

    </div>
</main>
<footer>
    <img class="logo" src="./medias/PapyLogo.png" alt="PapyLogo">
    <p> - Copyright <a class="papyLaTaupe" href="https://github.com/Papy-La-Taupe" target="_blank">Papy-La-Taupe</a> - 2024 - </p>
    <img class="logo" src="./medias/PapyLogo.png" alt="PapyLogo">
</footer>






<script src="javascript.js"></script>
</body>
</html>
